<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/visually_impaired.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/darkmode.css') }}">
    {% block userstyle %}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/userStyle.css') }}">
    {% endblock %}
    {% block adminstyle %}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/adminstyle.css') }}">
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    {% endblock %}
</head>
<body>
    {% block content %}
    <input type="checkbox" id="dark-mode-toggle">
    <input type="checkbox" id="visually-impaired-toggle">
    <input type="checkbox" id="sidebar-toggle">
    {% block header %}
    <header>           
        <div class="social-icons">
            <label for="dark-mode-toggle" class="ti-shine" title="Dark mode"></label>  
            <label for="visually-impaired-toggle" class="ti-eye" title="Visually impaired mode"></label>
            <div></div>
        </div>
    </header>
    {% endblock %}  
    {% endblock %}  
</body>
</html>
